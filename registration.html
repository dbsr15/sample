  <!DOCTYPE html>

  <body class="form-v5">
    <div class="page-content">
      <div class="form-v5-content">
        <form method="post" autocomplete="off" name="google-sheet" class="form-detail">
          <h2>Registration Form</h2>
          <div class="form-row form-group">
            <label for="full-name">Full Name</label>
            <input type="text" name="Name" id="full-name" class="input-text" placeholder="Your Name" required>
            <i class="fas fa-user"></i>
          </div>
          <div class="form-row form-group">
            <label for="your-email">Your Email</label>
            <input type="text" name="Email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="form-row form-group">
            <label for="your-phone">Contact Details</label>
            <input type="number" name="Phone number" id="your-phone" class="input-text" placeholder="Contact Number" >
            <i class="fas fa-envelope"></i>
          </div>
          <div class="form-row form-group">
            <label for="full-name">State</label>
            <input type="text" name="Name" id="full-name" class="input-text" placeholder="State" required>
            <i class="fas fa-user"></i>
          </div>
          <div class="form-row-last ">
            <input type="submit" name="register" class="register" value="Register"> 
          </div>
        </form>
        <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbxftl9bc9jaBwR9qDBfWIzmkyS58JQYzisvGX7QsinBfIbPOZF6NZaEepGKQxV70mnO3g/exec'
          const form = document.forms['google-sheet']
        
          form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
              .then(function Redirect() {
                      window.location = "https://pravegatech.in/thankyou.html";
                    })
              .catch(error => console.error('Error!', error.message))
          })
        </script>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      </div>
    </div>
